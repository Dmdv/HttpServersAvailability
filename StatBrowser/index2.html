	<script>
		$('.js-pscroll').each(function(){
			var ps = new PerfectScrollbar(this);

			$(window).on('resize', function(){
				ps.update();
			})
		});
	</script>

  <script src="js/main.js"></script>

  <script type="text/javascript">
    function refreshStatus() {
      console.log("Starting refresh...")
      $.ajax({
        url: "/refresh",
        method: "GET",
        contentType: "application/json",
        success: function(rawData) {
          console.log("GET Response from refresh OK")
          const str = JSON.stringify(rawData)
          var parsed = JSON.parse(str);
          if (!parsed) return;
          console.log("Response from refresh: " + parsed)

          var refreshResults = $("#refresh-results");
          refreshResults.empty();

          parsed.forEach(function(result) {
            var row = $("<tr class='row100 body'><td class='cell100 column1'>" + result.Url + "</td><td class='cell100 column1'>" + result.Available + "</td><td class='cell100 column1'>" + result.Time +  "</td></tr>");
            refreshResults.append(row);
          });
        }
      });

      return false;
    }

    //setInterval(refreshStatus, 2000);

  </script>
</body>
